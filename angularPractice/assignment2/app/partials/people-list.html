<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="birth_year">Birth Year</option>
      </select>
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="people">
        <li ng-repeat="character in people | filter:query | orderBy:orderProp">
          <a href="#/people/{{character.name}}">{{character.name}}</a>
          <p>{{character.birth_year}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
